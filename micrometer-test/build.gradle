dependencies {
    compile project(':micrometer-core')
    compile 'org.assertj:assertj-core:latest.release'

    // JUnit 5
    compile 'org.junit.jupiter:junit-jupiter:5.7.+'

    compile 'ru.lanwen.wiremock:wiremock-junit5:latest.release'
