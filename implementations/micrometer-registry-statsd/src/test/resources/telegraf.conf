[agent]
  debug = true
  interval = "10ms"
  flush_interval = "10ms"
  flush_jitter = "0s"
  metric_batch_size = 1

[[inputs.statsd]]
  protocol = "tcp"
  service_address = ":8125"
  delete_gauges = true
  delete_counters = true
  delete_sets = true
  delete_timings = true

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "my-test-token"
  organization = "my-org"
  bucket = "metrics_db"
