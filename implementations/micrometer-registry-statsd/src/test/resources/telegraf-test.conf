[agent]
  debug = true
  interval = "1s"
  flush_interval = "1s" # 테스트 속도를 위해 빠르게 설정

[[inputs.statsd]]
  protocol = "udp"
  service_address = ":8125"
  delete_gauges = true
  delete_counters = true
  delete_sets = true
  delete_timings = true

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"] # Testcontainers Network Alias 사용
  database = "metrics_db"
