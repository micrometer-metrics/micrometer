[agent]
  debug = true
  interval = "1s"
  flush_interval = "1s"

[[inputs.statsd]]
  protocol = "tcp"
  service_address = ":8125"
  delete_gauges = true
  delete_counters = true
  delete_sets = true
  delete_timings = true

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "my-test-token"
  organization = "my-org"
  bucket = "metrics_db"
